<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AccidenteTransitoEditDlg" widgetVar="AccidenteTransitoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAccidenteTransitoTitle}">
            <h:form id="AccidenteTransitoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{accidenteTransitoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAccidenteTransitoLabel_accId}" for="accId" />
                        <p:inputText id="accId" value="#{accidenteTransitoController.selected.accId}" title="#{bundle.EditAccidenteTransitoTitle_accId}" required="true" requiredMessage="#{bundle.EditAccidenteTransitoRequiredMessage_accId}"/>
                        <p:outputLabel value="#{bundle.EditAccidenteTransitoLabel_accDescripcion}" for="accDescripcion" />
                        <p:inputTextarea rows="4" cols="30" id="accDescripcion" value="#{accidenteTransitoController.selected.accDescripcion}" title="#{bundle.EditAccidenteTransitoTitle_accDescripcion}" required="true" requiredMessage="#{bundle.EditAccidenteTransitoRequiredMessage_accDescripcion}"/>
                        <p:outputLabel value="#{bundle.EditAccidenteTransitoLabel_accColisionObjMov}" for="accColisionObjMov" />
                        <p:selectBooleanCheckbox id="accColisionObjMov" value="#{accidenteTransitoController.selected.accColisionObjMov}" required="true" requiredMessage="#{bundle.EditAccidenteTransitoRequiredMessage_accColisionObjMov}"/>
                        <p:outputLabel value="#{bundle.EditAccidenteTransitoLabel_accColisionObjFijo}" for="accColisionObjFijo" />
                        <p:selectBooleanCheckbox id="accColisionObjFijo" value="#{accidenteTransitoController.selected.accColisionObjFijo}" />
                        <p:outputLabel value="#{bundle.EditAccidenteTransitoLabel_accVolcamiento}" for="accVolcamiento" />
                        <p:selectBooleanCheckbox id="accVolcamiento" value="#{accidenteTransitoController.selected.accVolcamiento}" />
                        <p:outputLabel value="#{bundle.EditAccidenteTransitoLabel_accPeatonAtropellado}" for="accPeatonAtropellado" />
                        <p:selectBooleanCheckbox id="accPeatonAtropellado" value="#{accidenteTransitoController.selected.accPeatonAtropellado}" />
                        <p:outputLabel value="#{bundle.EditAccidenteTransitoLabel_accCiclistaAtropellado}" for="accCiclistaAtropellado" />
                        <p:selectBooleanCheckbox id="accCiclistaAtropellado" value="#{accidenteTransitoController.selected.accCiclistaAtropellado}" />
                        <p:outputLabel value="#{bundle.EditAccidenteTransitoLabel_accDescripcionOtros}" for="accDescripcionOtros" />
                        <p:inputTextarea rows="4" cols="30" id="accDescripcionOtros" value="#{accidenteTransitoController.selected.accDescripcionOtros}" title="#{bundle.EditAccidenteTransitoTitle_accDescripcionOtros}" />
                        <p:outputLabel value="#{bundle.EditAccidenteTransitoLabel_accEmeId}" for="accEmeId" />
                        <p:selectOneMenu id="accEmeId" value="#{accidenteTransitoController.selected.accEmeId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{emergenciaController.itemsAvailableSelectOne}"
                                           var="accEmeIdItem"
                                           itemValue="#{accEmeIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditAccidenteTransitoLabel_vehiculoComprometido}" for="vehiculoComprometido" />
                        <p:selectOneMenu id="vehiculoComprometido" value="#{accidenteTransitoController.selected.vehiculoComprometido}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{vehiculoComprometidoController.itemsAvailableSelectOne}"
                                           var="vehiculoComprometidoItem"
                                           itemValue="#{vehiculoComprometidoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditAccidenteTransitoLabel_victimaAccidente}" for="victimaAccidente" />
                        <p:selectOneMenu id="victimaAccidente" value="#{accidenteTransitoController.selected.victimaAccidente}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{victimaAccidenteController.itemsAvailableSelectOne}"
                                           var="victimaAccidenteItem"
                                           itemValue="#{victimaAccidenteItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{accidenteTransitoController.update}" value="#{bundle.Save}" update="display,:AccidenteTransitoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AccidenteTransitoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('AccidenteTransitoEditDialog').hide()" type="button"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
