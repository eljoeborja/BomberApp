<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VictimaAccidenteCreateDlg" widgetVar="VictimaAccidenteCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateVictimaAccidenteTitle}">
            <h:form id="VictimaAccidenteCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{victimaAccidenteController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateVictimaAccidenteLabel_vicId}" for="vicId" />
                        <p:inputText id="vicId" value="#{victimaAccidenteController.selected.vicId}" title="#{bundle.CreateVictimaAccidenteTitle_vicId}" required="true" requiredMessage="#{bundle.CreateVictimaAccidenteRequiredMessage_vicId}"/>
                        <p:outputLabel value="#{bundle.CreateVictimaAccidenteLabel_vicEstado}" for="vicEstado" />
                        <p:selectBooleanCheckbox id="vicEstado" value="#{victimaAccidenteController.selected.vicEstado}" required="true" requiredMessage="#{bundle.EditVictimaAccidenteRequiredMessage_vicEstado}"/>
                        <p:outputLabel value="#{bundle.CreateVictimaAccidenteLabel_vicPerId}" for="vicPerId" />
                        <p:selectOneMenu id="vicPerId" value="#{victimaAccidenteController.selected.vicPerId}" >
                            <f:selectItems value="#{personaController.itemsAvailableSelectOne}"
                                           var="vicPerIdItem"
                                           itemValue="#{vicPerIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateVictimaAccidenteLabel_vicAccId}" for="vicAccId" />
                        <p:selectOneMenu id="vicAccId" value="#{victimaAccidenteController.selected.vicAccId}" >
                            <f:selectItems value="#{accidenteTransitoController.itemsAvailableSelectOne}"
                                           var="vicAccIdItem"
                                           itemValue="#{vicAccIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{victimaAccidenteController.create}" value="#{bundle.Save}" update="display,:VictimaAccidenteListForm:datalist,:growl" oncomplete="handleSubmit(args,'VictimaAccidenteCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VictimaAccidenteCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
