<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VictimaAccidenteViewDlg" widgetVar="VictimaAccidenteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewVictimaAccidenteTitle}">
            <h:form id="VictimaAccidenteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{victimaAccidenteController.selected != null}">
                        <h:outputText value="#{bundle.ViewVictimaAccidenteLabel_vicId}"/>
                        <h:outputText value="#{victimaAccidenteController.selected.vicId}" title="#{bundle.ViewVictimaAccidenteTitle_vicId}"/>
                        <h:outputText value="#{bundle.ViewVictimaAccidenteLabel_vicEstado}"/>
                        <p:selectBooleanCheckbox value="#{victimaAccidenteController.selected.vicEstado}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewVictimaAccidenteLabel_vicPerId}"/>
                        <h:outputText value="#{victimaAccidenteController.selected.vicPerId}" title="#{bundle.ViewVictimaAccidenteTitle_vicPerId}"/>
                        <h:outputText value="#{bundle.ViewVictimaAccidenteLabel_vicAccId}"/>
                        <h:outputText value="#{victimaAccidenteController.selected.vicAccId}" title="#{bundle.ViewVictimaAccidenteTitle_vicAccId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="VictimaAccidenteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
