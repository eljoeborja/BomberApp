<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioEditDlg" widgetVar="UsuarioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUsuarioTitle}">
            <h:form id="UsuarioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_usuId}" for="usuId" />
                        <p:inputText id="usuId" value="#{usuarioController.selected.usuId}" title="#{bundle.EditUsuarioTitle_usuId}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_usuId}"/>
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_usuName}" for="usuName" />
                        <p:inputText id="usuName" value="#{usuarioController.selected.usuName}" title="#{bundle.EditUsuarioTitle_usuName}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_usuName}"/>
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_usuPassword}" for="usuPassword" />
                        <p:inputText id="usuPassword" value="#{usuarioController.selected.usuPassword}" title="#{bundle.EditUsuarioTitle_usuPassword}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_usuPassword}"/>
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_usuNpib}" for="usuNpib" />
                        <p:selectOneMenu id="usuNpib" value="#{usuarioController.selected.usuNpib}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_usuNpib}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{unidadController.itemsAvailableSelectOne}"
                                           var="usuNpibItem"
                                           itemValue="#{usuNpibItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarioController.update}" value="#{bundle.Save}" update="display,:UsuarioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UsuarioEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('UsuarioEditDialog').hide()" type="button"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
