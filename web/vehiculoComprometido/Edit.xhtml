<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VehiculoComprometidoEditDlg" widgetVar="VehiculoComprometidoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditVehiculoComprometidoTitle}">
            <h:form id="VehiculoComprometidoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{vehiculoComprometidoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditVehiculoComprometidoLabel_vehcomId}" for="vehcomId" />
                        <p:inputText id="vehcomId" value="#{vehiculoComprometidoController.selected.vehcomId}" title="#{bundle.EditVehiculoComprometidoTitle_vehcomId}" required="true" requiredMessage="#{bundle.EditVehiculoComprometidoRequiredMessage_vehcomId}"/>
                        <p:outputLabel value="#{bundle.EditVehiculoComprometidoLabel_vehcomAccId}" for="vehcomAccId" />
                        <p:selectOneMenu id="vehcomAccId" value="#{vehiculoComprometidoController.selected.vehcomAccId}" required="true" requiredMessage="#{bundle.EditVehiculoComprometidoRequiredMessage_vehcomAccId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{accidenteTransitoController.itemsAvailableSelectOne}"
                                           var="vehcomAccIdItem"
                                           itemValue="#{vehcomAccIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditVehiculoComprometidoLabel_vehcomVehId}" for="vehcomVehId" />
                        <p:selectOneMenu id="vehcomVehId" value="#{vehiculoComprometidoController.selected.vehcomVehId}" required="true" requiredMessage="#{bundle.EditVehiculoComprometidoRequiredMessage_vehcomVehId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{vehiculoController.itemsAvailableSelectOne}"
                                           var="vehcomVehIdItem"
                                           itemValue="#{vehcomVehIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{vehiculoComprometidoController.update}" value="#{bundle.Save}" update="display,:VehiculoComprometidoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'VehiculoComprometidoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('VehiculoComprometidoEditDialog').hide()" type="button"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
