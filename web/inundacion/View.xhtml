<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InundacionViewDlg" widgetVar="InundacionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewInundacionTitle}">
            <h:form id="InundacionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{inundacionController.selected != null}">
                        <h:outputText value="#{bundle.ViewInundacionLabel_inuId}"/>
                        <h:outputText value="#{inundacionController.selected.inuId}" title="#{bundle.ViewInundacionTitle_inuId}"/>
                        <h:outputText value="#{bundle.ViewInundacionLabel_inuArea}"/>
                        <h:outputText value="#{inundacionController.selected.inuArea}" title="#{bundle.ViewInundacionTitle_inuArea}"/>
                        <h:outputText value="#{bundle.ViewInundacionLabel_inuDanos}"/>
                        <h:outputText value="#{inundacionController.selected.inuDanos}" title="#{bundle.ViewInundacionTitle_inuDanos}"/>
                        <h:outputText value="#{bundle.ViewInundacionLabel_inuCantInmuebles}"/>
                        <h:outputText value="#{inundacionController.selected.inuCantInmuebles}" title="#{bundle.ViewInundacionTitle_inuCantInmuebles}"/>
                        <h:outputText value="#{bundle.ViewInundacionLabel_inuMuebles}"/>
                        <h:outputText value="#{inundacionController.selected.inuMuebles}" title="#{bundle.ViewInundacionTitle_inuMuebles}"/>
                        <h:outputText value="#{bundle.ViewInundacionLabel_inuCantAfectados}"/>
                        <h:outputText value="#{inundacionController.selected.inuCantAfectados}" title="#{bundle.ViewInundacionTitle_inuCantAfectados}"/>
                        <h:outputText value="#{bundle.ViewInundacionLabel_inuObservaciones}"/>
                        <h:outputText value="#{inundacionController.selected.inuObservaciones}" title="#{bundle.ViewInundacionTitle_inuObservaciones}"/>
                        <h:outputText value="#{bundle.ViewInundacionLabel_inuEmeId}"/>
                        <h:outputText value="#{inundacionController.selected.inuEmeId}" title="#{bundle.ViewInundacionTitle_inuEmeId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="InundacionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
