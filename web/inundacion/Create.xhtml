<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InundacionCreateDlg" widgetVar="InundacionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateInundacionTitle}">
            <h:form id="InundacionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{inundacionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateInundacionLabel_inuEmeId}" for="inuEmeId" />
                        <p:selectOneMenu id="inuEmeId" value="#{inundacionController.selected.inuEmeId}" >
                            <f:selectItems value="#{emergenciaController.itemsAvailableSelectOne}"
                                           var="inuEmeIdItem"
                                           itemLabel="#{inuEmeIdItem.toString()}"
                                           itemValue="#{inuEmeIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateInundacionLabel_inuId}" for="inuId" />
                        <p:inputText id="inuId" value="#{inundacionController.selected.inuId}" title="#{bundle.CreateInundacionTitle_inuId}" required="true" requiredMessage="#{bundle.CreateInundacionRequiredMessage_inuId}"/>
                        <p:outputLabel value="#{bundle.CreateInundacionLabel_inuArea}" for="inuArea" />
                        <p:inputText id="inuArea" value="#{inundacionController.selected.inuArea}" title="#{bundle.CreateInundacionTitle_inuArea}" required="true" requiredMessage="#{bundle.CreateInundacionRequiredMessage_inuArea}"/>
                        <p:outputLabel value="#{bundle.CreateInundacionLabel_inuDanos}" for="inuDanos" />
                        <p:inputTextarea rows="4" cols="30" id="inuDanos" value="#{inundacionController.selected.inuDanos}" title="#{bundle.CreateInundacionTitle_inuDanos}" required="true" requiredMessage="#{bundle.CreateInundacionRequiredMessage_inuDanos}"/>
                        <p:outputLabel value="#{bundle.CreateInundacionLabel_inuCantInmuebles}" for="inuCantInmuebles" />
                        <p:inputText id="inuCantInmuebles" value="#{inundacionController.selected.inuCantInmuebles}" title="#{bundle.CreateInundacionTitle_inuCantInmuebles}" />
                        <p:outputLabel value="#{bundle.CreateInundacionLabel_inuMuebles}" for="inuMuebles" />
                        <p:inputTextarea rows="4" cols="30" id="inuMuebles" value="#{inundacionController.selected.inuMuebles}" title="#{bundle.CreateInundacionTitle_inuMuebles}" />
                        <p:outputLabel value="#{bundle.CreateInundacionLabel_inuCantAfectados}" for="inuCantAfectados" />
                        <p:inputText id="inuCantAfectados" value="#{inundacionController.selected.inuCantAfectados}" title="#{bundle.CreateInundacionTitle_inuCantAfectados}" />
                        <p:outputLabel value="#{bundle.CreateInundacionLabel_inuObservaciones}" for="inuObservaciones" />
                        <p:inputTextarea rows="4" cols="30" id="inuObservaciones" value="#{inundacionController.selected.inuObservaciones}" title="#{bundle.CreateInundacionTitle_inuObservaciones}" />
                        </p:panelGrid>
                    <p:commandButton actionListener="#{inundacionController.create}" value="#{bundle.Save}" update="display,:InundacionListForm:datalist,:growl" oncomplete="handleSubmit(args,'InundacionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('InundacionCreateDialog').hide()" type="button"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
