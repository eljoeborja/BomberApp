<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MaquinaCreateDlg" widgetVar="MaquinaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMaquinaTitle}">
            <h:form id="MaquinaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{maquinaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateMaquinaLabel_maqId}" for="maqId" />
                        <p:inputText id="maqId" value="#{maquinaController.selected.maqId}" title="#{bundle.CreateMaquinaTitle_maqId}" required="true" requiredMessage="#{bundle.CreateMaquinaRequiredMessage_maqId}"/>
                        <p:outputLabel value="#{bundle.CreateMaquinaLabel_maqDescripcion}" for="maqDescripcion" />
                        <p:inputText id="maqDescripcion" value="#{maquinaController.selected.maqDescripcion}" title="#{bundle.CreateMaquinaTitle_maqDescripcion}" required="true" requiredMessage="#{bundle.CreateMaquinaRequiredMessage_maqDescripcion}"/>
                        <p:outputLabel value="#{bundle.CreateMaquinaLabel_maqEstadoFunc}" for="maqEstadoFunc" />
                        <p:selectBooleanCheckbox id="maqEstadoFunc" value="#{maquinaController.selected.maqEstadoFunc}" required="true" requiredMessage="#{bundle.EditMaquinaRequiredMessage_maqEstadoFunc}"/>
                        <p:outputLabel value="#{bundle.CreateMaquinaLabel_maqEstado}" for="maqEstado" />
                        <p:selectBooleanCheckbox id="maqEstado" value="#{maquinaController.selected.maqEstado}" required="true" requiredMessage="#{bundle.EditMaquinaRequiredMessage_maqEstado}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{maquinaController.create}" value="#{bundle.Save}" update="display,:MaquinaListForm:datalist,:growl" oncomplete="handleSubmit(args,'MaquinaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MaquinaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
