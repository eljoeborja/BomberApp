<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MaquinaViewDlg" widgetVar="MaquinaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMaquinaTitle}">
            <h:form id="MaquinaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{maquinaController.selected != null}">
                        <h:outputText value="#{bundle.ViewMaquinaLabel_maqId}"/>
                        <h:outputText value="#{maquinaController.selected.maqId}" title="#{bundle.ViewMaquinaTitle_maqId}"/>
                        <h:outputText value="#{bundle.ViewMaquinaLabel_maqDescripcion}"/>
                        <h:outputText value="#{maquinaController.selected.maqDescripcion}" title="#{bundle.ViewMaquinaTitle_maqDescripcion}"/>
                        <h:outputText value="#{bundle.ViewMaquinaLabel_maqEstadoFunc}"/>
                        <p:selectBooleanCheckbox value="#{maquinaController.selected.maqEstadoFunc}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewMaquinaLabel_maqEstado}"/>
                        <p:selectBooleanCheckbox value="#{maquinaController.selected.maqEstado}" disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MaquinaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
