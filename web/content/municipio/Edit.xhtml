<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MunicipioEditDlg" widgetVar="MunicipioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMunicipioTitle}">
            <h:form id="MunicipioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{municipioController.selected != null}">
                        <p:outputLabel value="#{bundle.EditMunicipioLabel_munId}" for="munId" />
                        <p:inputText id="munId" value="#{municipioController.selected.munId}" title="#{bundle.EditMunicipioTitle_munId}" required="true" requiredMessage="#{bundle.EditMunicipioRequiredMessage_munId}"/>
                        <p:outputLabel value="#{bundle.EditMunicipioLabel_munCodigo}" for="munCodigo" />
                        <p:inputText id="munCodigo" value="#{municipioController.selected.munCodigo}" title="#{bundle.EditMunicipioTitle_munCodigo}" required="true" requiredMessage="#{bundle.EditMunicipioRequiredMessage_munCodigo}"/>
                        <p:outputLabel value="#{bundle.EditMunicipioLabel_munNombre}" for="munNombre" />
                        <p:inputText id="munNombre" value="#{municipioController.selected.munNombre}" title="#{bundle.EditMunicipioTitle_munNombre}" required="true" requiredMessage="#{bundle.EditMunicipioRequiredMessage_munNombre}"/>
                        <p:outputLabel value="#{bundle.EditMunicipioLabel_munDepCodigo}" for="munDepCodigo" />
                        <p:selectOneMenu id="munDepCodigo" value="#{municipioController.selected.munDepCodigo}" required="true" requiredMessage="#{bundle.EditMunicipioRequiredMessage_munDepCodigo}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{departamentoController.itemsAvailableSelectOne}"
                                           var="munDepCodigoItem"
                                           itemValue="#{munDepCodigoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{municipioController.update}" value="#{bundle.Save}" update="display,:MunicipioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MunicipioEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MunicipioEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
