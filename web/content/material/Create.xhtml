<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MaterialCreateDlg" widgetVar="MaterialCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMaterialTitle}">
            <h:form id="MaterialCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{materialController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateMaterialLabel_matId}" for="matId" />
                        <p:inputText id="matId" value="#{materialController.selected.matId}" title="#{bundle.CreateMaterialTitle_matId}" required="true" requiredMessage="#{bundle.CreateMaterialRequiredMessage_matId}"/>
                        <p:outputLabel value="#{bundle.CreateMaterialLabel_matDescripcion}" for="matDescripcion" />
                        <p:inputText id="matDescripcion" value="#{materialController.selected.matDescripcion}" title="#{bundle.CreateMaterialTitle_matDescripcion}" required="true" requiredMessage="#{bundle.CreateMaterialRequiredMessage_matDescripcion}"/>
                        <p:outputLabel value="#{bundle.CreateMaterialLabel_matTipo}" for="matTipo" />
                        <p:inputText id="matTipo" value="#{materialController.selected.matTipo}" title="#{bundle.CreateMaterialTitle_matTipo}" required="true" requiredMessage="#{bundle.CreateMaterialRequiredMessage_matTipo}"/>
                        <p:outputLabel value="#{bundle.CreateMaterialLabel_matEstado}" for="matEstado" />
                        <p:selectBooleanCheckbox id="matEstado" value="#{materialController.selected.matEstado}" required="true" requiredMessage="#{bundle.EditMaterialRequiredMessage_matEstado}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{materialController.create}" value="#{bundle.Save}" update="display,:MaterialListForm:datalist,:growl" oncomplete="handleSubmit(args,'MaterialCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('MaterialCreateDialog').hide()" type="button"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
