<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/index.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListAccidenteTransitoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="AccidenteTransitoListForm">
                <!--<p:panel header="#{bundle.ListAccidenteTransitoTitle}">-->
                <p:dataTable styleClass="tabla" paginatorPosition="bottom"  id="datalist" value="#{accidenteTransitoController.items}" var="item"
                             selectionMode="single" selection="#{accidenteTransitoController.selected}"
                             paginator="true"
                             rowKey="#{item.accId}"
                             rows="10"
                             rowsPerPageTemplate="10,20,30,40,50"
                             >

                    <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                    <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                    <f:facet name="header">
                        <div id="titulo">
                            #{bundle.ListAccidenteTransitoTitle}
                        </div>
                        <div id="acciones">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{accidenteTransitoController.prepareCreate}" update=":AccidenteTransitoCreateForm" oncomplete="PF('AccidenteTransitoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":AccidenteTransitoViewForm" oncomplete="PF('AccidenteTransitoViewDialog').show()" disabled="#{empty accidenteTransitoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":AccidenteTransitoEditForm" oncomplete="PF('AccidenteTransitoEditDialog').show()" disabled="#{empty accidenteTransitoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{accidenteTransitoController.destroy}" update=":growl,datalist" disabled="#{empty accidenteTransitoController.selected}"/>
                        </div>
                    </f:facet>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListAccidenteTransitoTitle_accId}"/>
                        </f:facet>
                        <h:outputText value="#{item.accId}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListAccidenteTransitoTitle_accDescripcion}"/>
                        </f:facet>
                        <h:outputText value="#{item.accDescripcion}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListAccidenteTransitoTitle_accColisionObjMov}"/>
                        </f:facet>
                        <p:selectBooleanCheckbox value="#{item.accColisionObjMov}" disabled="true"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListAccidenteTransitoTitle_accColisionObjFijo}"/>
                        </f:facet>
                        <p:selectBooleanCheckbox value="#{item.accColisionObjFijo}" disabled="true"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListAccidenteTransitoTitle_accVolcamiento}"/>
                        </f:facet>
                        <p:selectBooleanCheckbox value="#{item.accVolcamiento}" disabled="true"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListAccidenteTransitoTitle_accPeatonAtropellado}"/>
                        </f:facet>
                        <p:selectBooleanCheckbox value="#{item.accPeatonAtropellado}" disabled="true"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListAccidenteTransitoTitle_accCiclistaAtropellado}"/>
                        </f:facet>
                        <p:selectBooleanCheckbox value="#{item.accCiclistaAtropellado}" disabled="true"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListAccidenteTransitoTitle_accDescripcionOtros}"/>
                        </f:facet>
                        <h:outputText value="#{item.accDescripcionOtros}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListAccidenteTransitoTitle_accEmeId}"/>
                        </f:facet>
                        <h:outputText value="#{item.accEmeId}"/>
                    </p:column>
                </p:dataTable>
                <!--</p:panel>-->
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
