<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UnidadEditDlg" widgetVar="UnidadEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUnidadTitle}">
            <h:form id="UnidadEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{unidadController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUnidadLabel_uniNpib}" for="uniNpib" />
                        <p:inputText id="uniNpib" value="#{unidadController.selected.uniNpib}" title="#{bundle.EditUnidadTitle_uniNpib}" required="true" requiredMessage="#{bundle.EditUnidadRequiredMessage_uniNpib}"/>
                        <p:outputLabel value="#{bundle.EditUnidadLabel_uniPerId}" for="uniPerId" />
                        <h:inputText id="uniPerId" value="#{unidadController.selected.uniPerId.perId}" required="true"/>
                        <p:outputLabel value="#{bundle.EditUnidadLabel_uniCbv}" for="uniCbv" />
                        <p:inputText id="uniCbv" value="#{unidadController.selected.uniCbv}" title="#{bundle.EditUnidadTitle_uniCbv}" required="true" requiredMessage="#{bundle.EditUnidadRequiredMessage_uniCbv}"/>
                        <p:outputLabel value="#{bundle.EditUnidadLabel_uniRango}" for="uniRango" />
                        <p:inputText id="uniRango" value="#{unidadController.selected.uniRango}" title="#{bundle.EditUnidadTitle_uniRango}" required="true" requiredMessage="#{bundle.EditUnidadRequiredMessage_uniRango}"/>
                        <p:outputLabel value="#{bundle.EditUnidadLabel_uniGsrh}" for="uniGsrh" />
                        <p:inputText id="uniGsrh" value="#{unidadController.selected.uniGsrh}" title="#{bundle.EditUnidadTitle_uniGsrh}" required="true" requiredMessage="#{bundle.EditUnidadRequiredMessage_uniGsrh}"/>
                        <p:outputLabel value="#{bundle.EditUnidadLabel_uniMaquinista}" for="uniMaquinista" />
                        <p:inputText id="uniMaquinista" value="#{unidadController.selected.uniMaquinista}" title="#{bundle.EditUnidadTitle_uniMaquinista}" required="true" requiredMessage="#{bundle.EditUnidadRequiredMessage_uniMaquinista}"/>
                        <p:outputLabel value="#{bundle.EditUnidadLabel_uniEstado}" for="uniEstado" />
                        <p:selectOneMenu value="#{unidadController.selected.uniEstado}" id="uniEstado" requiredMessage="#{bundle.EditUnidadRequiredMessage_uniEstado}">
                            <f:selectItem itemLabel="Seleccione el Estado del Registro"/>
                            <f:selectItems value="#{unidadController.mapaEstado}" var="item" itemLabel="#{item.detalle}" itemValue="#{item.valor}"/>
                        </p:selectOneMenu>                                                                                                 
                    </p:panelGrid>
                    <p:commandButton actionListener="#{unidadController.update}" value="#{bundle.Save}" update="display,:UnidadListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UnidadEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('UnidadEditDialog').hide()" type="button"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
