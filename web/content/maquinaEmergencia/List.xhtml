<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/index.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListMaquinaEmergenciaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="MaquinaEmergenciaListForm">
                <!--<p:panel header="#{bundle.ListMaquinaEmergenciaTitle}">-->
                <p:dataTable styleClass="tabla" paginatorPosition="bottom" id="datalist" value="#{maquinaEmergenciaController.items}" var="item"
                             selectionMode="single" selection="#{maquinaEmergenciaController.selected}"
                             paginator="true"
                             rowKey="#{item.maqEmeId}"
                             rows="10"
                             rowsPerPageTemplate="10,20,30,40,50"
                             >

                    <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                    <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                    <f:facet name="header">
                        <div id="titulo">
                            #{bundle.ListMaquinaEmergenciaTitle}
                        </div>
                        <div id="acciones">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{maquinaEmergenciaController.prepareCreate}" update=":MaquinaEmergenciaCreateForm" oncomplete="PF('MaquinaEmergenciaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":MaquinaEmergenciaViewForm" oncomplete="PF('MaquinaEmergenciaViewDialog').show()" disabled="#{empty maquinaEmergenciaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":MaquinaEmergenciaEditForm" oncomplete="PF('MaquinaEmergenciaEditDialog').show()" disabled="#{empty maquinaEmergenciaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{maquinaEmergenciaController.destroy}" update=":growl,datalist" disabled="#{empty maquinaEmergenciaController.selected}"/>
                        </div>
                    </f:facet>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListMaquinaEmergenciaTitle_maqEmeId}"/>
                        </f:facet>
                        <h:outputText value="#{item.maqEmeId}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListMaquinaEmergenciaTitle_maqEmeFechaSalida}"/>
                        </f:facet>
                        <h:outputText value="#{item.maqEmeFechaSalida}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListMaquinaEmergenciaTitle_maqEmeHoraSalida}"/>
                        </f:facet>
                        <h:outputText value="#{item.maqEmeHoraSalida}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListMaquinaEmergenciaTitle_maqEmeUnidades}"/>
                        </f:facet>
                        <h:outputText value="#{item.maqEmeUnidades}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListMaquinaEmergenciaTitle_maqEmeFechaRegreso}"/>
                        </f:facet>
                        <h:outputText value="#{item.maqEmeFechaRegreso}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListMaquinaEmergenciaTitle_maqHoraRegreso}"/>
                        </f:facet>
                        <h:outputText value="#{item.maqHoraRegreso}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListMaquinaEmergenciaTitle_maqEmeEstado}"/>
                        </f:facet>
                        <p:selectBooleanCheckbox value="#{item.maqEmeEstado}" disabled="true"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListMaquinaEmergenciaTitle_maqEmeEme}"/>
                        </f:facet>
                        <h:outputText value="#{item.maqEmeEme}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListMaquinaEmergenciaTitle_maqEmeNpib}"/>
                        </f:facet>
                        <h:outputText value="#{item.maqEmeNpib}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListMaquinaEmergenciaTitle_maqEmeMaq}"/>
                        </f:facet>
                        <h:outputText value="#{item.maqEmeMaq}"/>
                    </p:column>
                </p:dataTable>
                <!--</p:panel>-->
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
