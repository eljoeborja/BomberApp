<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

                        <h:outputText value="#{bundle.ViewVehiculoLabel_vehClase}"/>
                        <h:outputText value="#{vehiculoController.selected.vehClase}" title="#{bundle.ViewVehiculoTitle_vehClase}"/>
                        <h:outputText value="#{bundle.ViewVehiculoLabel_vehPlaca}"/>
                        <h:outputText value="#{vehiculoController.selected.vehPlaca}" title="#{bundle.ViewVehiculoTitle_vehPlaca}"/>
                        <h:outputText value="#{bundle.ViewVehiculoLabel_vehModelo}"/>
                        <h:outputText value="#{vehiculoController.selected.vehModelo}" title="#{bundle.ViewVehiculoTitle_vehModelo}"/>
                        <h:outputText value="#{bundle.ViewVehiculoLabel_vehPropietario}"/>

                        <h:outputText value="#{bundle.ViewVehiculoLabel_vehSoat}"/>
                        <h:outputText value="#{vehiculoController.selected.vehSoat}" title="#{bundle.ViewVehiculoTitle_vehSoat}"/>

                        <h:outputText value="#{vehiculoController.selected.vehEmpresa}" title="#{bundle.ViewVehiculoTitle_vehEmpresa}"/>
