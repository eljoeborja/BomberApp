<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VehiculoComprometidoViewDlg" widgetVar="VehiculoComprometidoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewVehiculoComprometidoTitle}">
            <h:form id="VehiculoComprometidoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{vehiculoComprometidoController.selected != null}">
                        <h:outputText value="#{bundle.ViewVehiculoComprometidoLabel_vehcomId}"/>
                        <h:outputText value="#{vehiculoComprometidoController.selected.vehcomId}" title="#{bundle.ViewVehiculoComprometidoTitle_vehcomId}"/>
                        <h:outputText value="#{bundle.ViewVehiculoComprometidoLabel_vehcomAccId}"/>
                        <h:outputText value="#{vehiculoComprometidoController.selected.vehcomAccId}" title="#{bundle.ViewVehiculoComprometidoTitle_vehcomAccId}"/>
                        <h:outputText value="#{bundle.ViewVehiculoComprometidoLabel_vehcomVehId}"/>
                        <h:outputText value="#{vehiculoComprometidoController.selected.vehcomVehId}" title="#{bundle.ViewVehiculoComprometidoTitle_vehcomVehId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="VehiculoComprometidoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
