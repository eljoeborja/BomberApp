<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/index.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListOtrosIncidentesTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="OtrosIncidentesListForm">
                <!--<p:panel header="#{bundle.ListOtrosIncidentesTitle}">-->
                <p:dataTable styleClass="tabla" paginatorPosition="bottom" id="datalist" value="#{otrosIncidentesController.items}" var="item"
                             selectionMode="single" selection="#{otrosIncidentesController.selected}"
                             paginator="true"
                             rowKey="#{item.otrId}"
                             rows="10"
                             rowsPerPageTemplate="10,20,30,40,50"
                             >

                    <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                    <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                    <f:facet name="header">
                        <div id="titulo">
                            #{bundle.ListOtrosIncidentesTitle}
                        </div>
                        <div id="acciones">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{otrosIncidentesController.prepareCreate}" update=":OtrosIncidentesCreateForm" oncomplete="PF('OtrosIncidentesCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":OtrosIncidentesViewForm" oncomplete="PF('OtrosIncidentesViewDialog').show()" disabled="#{empty otrosIncidentesController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":OtrosIncidentesEditForm" oncomplete="PF('OtrosIncidentesEditDialog').show()" disabled="#{empty otrosIncidentesController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{otrosIncidentesController.destroy}" update=":growl,datalist" disabled="#{empty otrosIncidentesController.selected}"/>
                        </div>
                    </f:facet>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListOtrosIncidentesTitle_otrId}"/>
                        </f:facet>
                        <h:outputText value="#{item.otrId}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListOtrosIncidentesTitle_otrClaseIncidente}"/>
                        </f:facet>
                        <h:outputText value="#{item.otrClaseIncidente}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListOtrosIncidentesTitle_otrDanos}"/>
                        </f:facet>
                        <h:outputText value="#{item.otrDanos}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListOtrosIncidentesTitle_otrInmueble}"/>
                        </f:facet>
                        <h:outputText value="#{item.otrInmueble}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListOtrosIncidentesTitle_otrMuebles}"/>
                        </f:facet>
                        <h:outputText value="#{item.otrMuebles}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListOtrosIncidentesTitle_otrCantAfectados}"/>
                        </f:facet>
                        <h:outputText value="#{item.otrCantAfectados}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListOtrosIncidentesTitle_otrObservaciones}"/>
                        </f:facet>
                        <h:outputText value="#{item.otrObservaciones}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListOtrosIncidentesTitle_otrEmeId}"/>
                        </f:facet>
                        <h:outputText value="#{item.otrEmeId}"/>
                    </p:column>
                </p:dataTable>
                <!--</p:panel>-->
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
