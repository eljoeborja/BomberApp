<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/index.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCostoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CostoListForm">
                <p:panel header="#{bundle.ListCostoTitle}">
                    <p:dataTable id="datalist" value="#{costoController.items}" var="item"
                                 selectionMode="single" selection="#{costoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.costoId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCostoTitle_costoId}"/>
                            </f:facet>
                            <h:outputText value="#{item.costoId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCostoTitle_costoCombustible}"/>
                            </f:facet>
                            <h:outputText value="#{item.costoCombustible}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCostoTitle_costoGalones}"/>
                            </f:facet>
                            <h:outputText value="#{item.costoGalones}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCostoTitle_costoAlimentos}"/>
                            </f:facet>
                            <h:outputText value="#{item.costoAlimentos}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCostoTitle_costoDanos}"/>
                            </f:facet>
                            <h:outputText value="#{item.costoDanos}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCostoTitle_costoOtrosdes}"/>
                            </f:facet>
                            <h:outputText value="#{item.costoOtrosdes}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCostoTitle_costoOtros}"/>
                            </f:facet>
                            <h:outputText value="#{item.costoOtros}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCostoTitle_costoTotal}"/>
                            </f:facet>
                            <h:outputText value="#{item.costoTotal}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCostoTitle_costoObservaciones}"/>
                            </f:facet>
                            <h:outputText value="#{item.costoObservaciones}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCostoTitle_costoEmeId}"/>
                            </f:facet>
                            <h:outputText value="#{item.costoEmeId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{costoController.prepareCreate}" update=":CostoCreateForm" oncomplete="PF('CostoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CostoViewForm" oncomplete="PF('CostoViewDialog').show()" disabled="#{empty costoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CostoEditForm" oncomplete="PF('CostoEditDialog').show()" disabled="#{empty costoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{costoController.destroy}" update=":growl,datalist" disabled="#{empty costoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
