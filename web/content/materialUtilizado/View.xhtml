<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MaterialUtilizadoViewDlg" widgetVar="MaterialUtilizadoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMaterialUtilizadoTitle}">
            <h:form id="MaterialUtilizadoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{materialUtilizadoController.selected != null}">
                        <h:outputText value="#{bundle.ViewMaterialUtilizadoLabel_matUtiId}"/>
                        <h:outputText value="#{materialUtilizadoController.selected.matUtiId}" title="#{bundle.ViewMaterialUtilizadoTitle_matUtiId}"/>
                        <h:outputText value="#{bundle.ViewMaterialUtilizadoLabel_matUtiCant}"/>
                        <h:outputText value="#{materialUtilizadoController.selected.matUtiCant}" title="#{bundle.ViewMaterialUtilizadoTitle_matUtiCant}"/>
                        <h:outputText value="#{bundle.ViewMaterialUtilizadoLabel_matUtiEstado}"/>
                        <p:selectBooleanCheckbox value="#{materialUtilizadoController.selected.matUtiEstado}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewMaterialUtilizadoLabel_matUtiEmeId}"/>
                        <h:outputText value="#{materialUtilizadoController.selected.matUtiEmeId}" title="#{bundle.ViewMaterialUtilizadoTitle_matUtiEmeId}"/>
                        <h:outputText value="#{bundle.ViewMaterialUtilizadoLabel_matUtiMat}"/>
                        <h:outputText value="#{materialUtilizadoController.selected.matUtiMat}" title="#{bundle.ViewMaterialUtilizadoTitle_matUtiMat}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MaterialUtilizadoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
