<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

    <ui:composition>

                <h:panelGroup id="display">

                        <p:outputLabel value="#{bundle.EditMaterialUtilizadoLabel_matUtiCant}" for="matUtiCant" />
                        <p:inputText id="matUtiCant" value="#{materialUtilizadoController.selected.matUtiCant}" title="#{bundle.EditMaterialUtilizadoTitle_matUtiCant}" required="true" requiredMessage="#{bundle.EditMaterialUtilizadoRequiredMessage_matUtiCant}"/>
                        <p:outputLabel value="#{bundle.EditMaterialUtilizadoLabel_matUtiEstado}" for="matUtiEstado" />
                        <p:selectBooleanCheckbox id="matUtiEstado" value="#{materialUtilizadoController.selected.matUtiEstado}" required="true" requiredMessage="#{bundle.EditMaterialUtilizadoRequiredMessage_matUtiEstado}"/>

                                           itemValue="#{matUtiEmeIdItem}"/>

                        <p:outputLabel value="#{bundle.EditMaterialUtilizadoLabel_matUtiMat}" for="matUtiMat" />

                                           itemValue="#{matUtiMatItem}"/>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{materialUtilizadoController.update}" value="#{bundle.Save}" update="display,:MaterialUtilizadoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MaterialUtilizadoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MaterialUtilizadoEditDialog.hide()"/>
