<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonalEmerganciaCreateDlg" widgetVar="PersonalEmerganciaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePersonalEmerganciaTitle}">
            <h:form id="PersonalEmerganciaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personalEmerganciaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePersonalEmerganciaLabel_peremeId}" for="peremeId" />
                        <p:inputText id="peremeId" value="#{personalEmerganciaController.selected.peremeId}" title="#{bundle.CreatePersonalEmerganciaTitle_peremeId}" required="true" requiredMessage="#{bundle.CreatePersonalEmerganciaRequiredMessage_peremeId}"/>
                        <p:outputLabel value="#{bundle.CreatePersonalEmerganciaLabel_peremeEmId}" for="peremeEmId" />
                        <p:selectOneMenu id="peremeEmId" value="#{personalEmerganciaController.selected.peremeEmId}" required="true" requiredMessage="#{bundle.EditPersonalEmerganciaRequiredMessage_peremeEmId}">
                            <f:selectItems value="#{emergenciaController.itemsAvailableSelectOne}"
                                           var="peremeEmIdItem"
                                           itemValue="#{peremeEmIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePersonalEmerganciaLabel_peremeNpid}" for="peremeNpid" />
                        <p:selectOneMenu id="peremeNpid" value="#{personalEmerganciaController.selected.peremeNpid}" required="true" requiredMessage="#{bundle.EditPersonalEmerganciaRequiredMessage_peremeNpid}">
                            <f:selectItems value="#{unidadController.itemsAvailableSelectOne}"
                                           var="peremeNpidItem"
                                           itemValue="#{peremeNpidItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{personalEmerganciaController.create}" value="#{bundle.Save}" update="display,:PersonalEmerganciaListForm:datalist,:growl" oncomplete="handleSubmit(args,'PersonalEmerganciaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('PersonalEmerganciaCreateDialog').hide()" type="button"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
