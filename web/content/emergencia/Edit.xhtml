<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmergenciaEditDlg" widgetVar="EmergenciaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEmergenciaTitle}">
            <h:form id="EmergenciaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{emergenciaController.selected != null}">
                    <p:accordionPanel id="accordion">
				<p:tab title="Datos iniciales de emergencia">
					<h:panelGrid columns="2" cellpadding="10">
                                            <p:outputLabel value="#{bundle.EditEmergenciaLabel_emeId}" for="emeId" />
                        <p:inputText id="emeId" value="#{emergenciaController.selected.emeId}" title="#{bundle.EditEmergenciaTitle_emeId}" required="true" requiredMessage="#{bundle.EditEmergenciaRequiredMessage_emeId}"/>
                        <p:outputLabel value="#{bundle.EditEmergenciaLabel_emeFecha}" for="emeFecha" />
                        <p:calendar id="emeFecha" pattern="MM/dd/yyyy" value="#{emergenciaController.selected.emeFecha}" title="#{bundle.EditEmergenciaTitle_emeFecha}" required="true" requiredMessage="#{bundle.EditEmergenciaRequiredMessage_emeFecha}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditEmergenciaLabel_emeHora}" for="emeHora" />
                        <p:calendar id="emeHora" pattern="HH:mm" timeOnly="true" value="#{emergenciaController.selected.emeHora}" title="#{bundle.EditEmergenciaTitle_emeHora}" required="true" requiredMessage="#{bundle.EditEmergenciaRequiredMessage_emeHora}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditEmergenciaLabel_emeInformacionRecibida}" for="emeInformacionRecibida" />
                        <p:inputText id="emeInformacionRecibida" value="#{emergenciaController.selected.emeInformacionRecibida}" title="#{bundle.EditEmergenciaTitle_emeInformacionRecibida}" required="true" requiredMessage="#{bundle.EditEmergenciaRequiredMessage_emeInformacionRecibida}"/>
                        <p:outputLabel value="#{bundle.EditEmergenciaLabel_emeMedioInformacion}" for="emeMedioInformacion" />
                        <p:selectOneMenu value="#{emergenciaController.selected.emeMedioInformacion}" id="emeMedioInformacion">
                            <f:selectItem itemLabel="Seleccione el Medio de Información"/>
                            <f:selectItems value="#{emergenciaController.mapaTipos}" var="item" itemLabel="#{item.detalle}" itemValue="#{item.valor}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditEmergenciaLabel_emeDescripcionOtroMedio}" for="emeDescripcionOtroMedio" />
                        <p:inputText id="emeDescripcionOtroMedio" value="#{emergenciaController.selected.emeDescripcionOtroMedio}" title="#{bundle.EditEmergenciaTitle_emeDescripcionOtroMedio}" required="true" requiredMessage="#{bundle.EditEmergenciaRequiredMessage_emeDescripcionOtroMedio}"/>
                       <p:outputLabel value="#{bundle.EditEmergenciaLabel_emePersonaConfirmacion}" for="emePersonaConfirmacion" />
                        <p:inputText id="emePersonaConfirmacion" value="#{emergenciaController.selected.emePersonaConfirmacion}" title="#{bundle.EditEmergenciaTitle_emePersonaConfirmacion}" required="true" requiredMessage="#{bundle.EditEmergenciaRequiredMessage_emePersonaConfirmacion}"/>
                        <p:outputLabel value="#{bundle.EditEmergenciaLabel_emeMedioConfirmacion}" for="emeMedioConfirmacion" />
                        <p:selectOneMenu value="#{emergenciaController.selected.emeMedioConfirmacion}" id="emeMedioConfirmacion">
                            <f:selectItem itemLabel="Seleccione el Medio de Confirmación"/>
                            <f:selectItems value="#{emergenciaController.mapaTipos}" var="item" itemLabel="#{item.detalle}" itemValue="#{item.valor}"/>
                        </p:selectOneMenu>                        
                        <p:outputLabel value="#{bundle.EditEmergenciaLabel_emeDescripcionOtroMedioC}" for="emeDescripcionOtroMedioC" />
                        <p:inputText id="emeDescripcionOtroMedioC" value="#{emergenciaController.selected.emeDescripcionOtroMedioC}" title="#{bundle.EditEmergenciaTitle_emeDescripcionOtroMedioC}" required="true" requiredMessage="#{bundle.EditEmergenciaRequiredMessage_emeDescripcionOtroMedioC}"/>
                        </h:panelGrid>
				</p:tab>
				<p:tab title="Datos inmueble o predio">
                                    <h:panelGrid columns="2" cellpadding="10">
                        
                        <p:outputLabel value="#{bundle.EditEmergenciaLabel_emeDireccion}" for="emeDireccion" />
                        <p:inputText id="emeDireccion" value="#{emergenciaController.selected.emeDireccion}" title="#{bundle.EditEmergenciaTitle_emeDireccion}" required="true" requiredMessage="#{bundle.EditEmergenciaRequiredMessage_emeDireccion}"/>
                        <p:outputLabel value="#{bundle.EditEmergenciaLabel_emeInmuebleClase}" for="emeInmuebleClase" />
                        <p:selectOneMenu value="#{emergenciaController.selected.emeInmuebleClase}" id="emeInmuebleClase">
                            <f:selectItem itemLabel="Seleccione la Clase de Inmueble"/>
                            <f:selectItems value="#{emergenciaController.mapaClaseInmueble}" var="item" itemLabel="#{item.detalle}" itemValue="#{item.valor}"/>
                        </p:selectOneMenu>                                                
                        <p:outputLabel value="#{bundle.EditEmergenciaLabel_emeInmueblePropietario}" for="emeInmueblePropietario" />
                        <p:inputText id="emeInmueblePropietario" value="#{emergenciaController.selected.emeInmueblePropietario}" title="#{bundle.EditEmergenciaTitle_emeInmueblePropietario}" required="true" requiredMessage="#{bundle.EditEmergenciaRequiredMessage_emeInmueblePropietario}"/>
                        <p:outputLabel value="#{bundle.EditEmergenciaLabel_emeInmuebleAdministrador}" for="emeInmuebleAdministrador" />
                        <p:inputText id="emeInmuebleAdministrador" value="#{emergenciaController.selected.emeInmuebleAdministrador}" title="#{bundle.EditEmergenciaTitle_emeInmuebleAdministrador}" required="true" requiredMessage="#{bundle.EditEmergenciaRequiredMessage_emeInmuebleAdministrador}"/>
                        <p:outputLabel value="#{bundle.EditEmergenciaLabel_emeInmuebleArrendatario}" for="emeInmuebleArrendatario" />
                        <p:inputText id="emeInmuebleArrendatario" value="#{emergenciaController.selected.emeInmuebleArrendatario}" title="#{bundle.EditEmergenciaTitle_emeInmuebleArrendatario}" required="true" requiredMessage="#{bundle.EditEmergenciaRequiredMessage_emeInmuebleArrendatario}"/>
                       </h:panelGrid>
				</p:tab>
				<p:tab title="Datos atencion">
			<h:panelGrid columns="2" cellpadding="10">                        
                        <p:outputLabel value="#{bundle.EditEmergenciaLabel_emeInformante}" for="emeInformante" />
                        <p:selectOneMenu id="emeInformante" value="#{emergenciaController.selected.emeInformante}" required="true" requiredMessage="#{bundle.EditEmergenciaRequiredMessage_emeInformante}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{personaController.itemsAvailableSelectOne}"
                                           var="emeInformanteItem"
                                           itemValue="#{emeInformanteItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditEmergenciaLabel_emeTipoe}" for="emeTipoe" />                                                
                        <p:selectOneMenu value="#{emergenciaController.selected.emeTipoe}" id="emeTipoe">
                            <f:selectItem itemLabel="Seleccione el Tipo de Emergencia"/>
                            <f:selectItems value="#{emergenciaController.mapaTipoEmergencias}" var="item" itemLabel="#{item.detalle}" itemValue="#{item.valor}"/>
                        </p:selectOneMenu>                        
                        <p:outputLabel value="#{bundle.EditEmergenciaLabel_emeNovedades}" for="emeNovedades" />
                        <p:inputTextarea rows="4" cols="30" id="emeNovedades" value="#{emergenciaController.selected.emeNovedades}" title="#{bundle.EditEmergenciaTitle_emeNovedades}" required="true" requiredMessage="#{bundle.EditEmergenciaRequiredMessage_emeNovedades}"/>
                        <p:outputLabel value="#{bundle.EditEmergenciaLabel_emeComandante}" for="emeComandante" />
                        <p:selectOneMenu id="emeComandante" value="#{emergenciaController.selected.emeComandante}" required="true" requiredMessage="#{bundle.EditEmergenciaRequiredMessage_emeComandante}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{unidadController.itemsAvailableSelectOne}"
                                           var="emeComandanteItem"
                                           itemValue="#{emeComandanteItem}"/>
                        </p:selectOneMenu>                        
                        <p:outputLabel value="#{bundle.EditEmergenciaLabel_emeEstado}" for="emeEstado" />                                                
                        <p:selectOneMenu value="#{emergenciaController.selected.emeEstado}" id="emeEstado">
                            <f:selectItem itemLabel="Seleccione el Estado del Registro"/>
                            <f:selectItems value="#{emergenciaController.mapaEstado}" var="item" itemLabel="#{item.detalle}" itemValue="#{item.valor}"/>
                        </p:selectOneMenu>                        
                        </h:panelGrid>
				</p:tab>
			</p:accordionPanel>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{emergenciaController.update}" value="#{bundle.Save}" update="display,:EmergenciaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EmergenciaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('EmergenciaEditDialog').hide()" type="button"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
