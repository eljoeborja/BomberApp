<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/index.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListInundacionTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="InundacionListForm">
                <!--<p:panel header="#{bundle.ListInundacionTitle}">-->
                <p:dataTable styleClass="tabla" paginatorPosition="bottom" id="datalist" value="#{inundacionController.items}" var="item"
                             selectionMode="single" selection="#{inundacionController.selected}"
                             paginator="true"
                             rowKey="#{item.inuId}"
                             rows="10"
                             rowsPerPageTemplate="10,20,30,40,50"
                             >

                    <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                    <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                    <f:facet name="header">
                        <div id="titulo">
                            #{bundle.ListInundacionTitle}
                        </div>
                        <div id="acciones">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{inundacionController.prepareCreate}" update=":InundacionCreateForm" oncomplete="PF('InundacionCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":InundacionViewForm" oncomplete="PF('InundacionViewDialog').show()" disabled="#{empty inundacionController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":InundacionEditForm" oncomplete="PF('InundacionEditDialog').show()" disabled="#{empty inundacionController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{inundacionController.destroy}" update=":growl,datalist" disabled="#{empty inundacionController.selected}"/>
                        </div>
                    </f:facet>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListInundacionTitle_inuId}"/>
                        </f:facet>
                        <h:outputText value="#{item.inuId}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListInundacionTitle_inuArea}"/>
                        </f:facet>
                        <h:outputText value="#{item.inuArea}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListInundacionTitle_inuDanos}"/>
                        </f:facet>
                        <h:outputText value="#{item.inuDanos}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListInundacionTitle_inuCantInmuebles}"/>
                        </f:facet>
                        <h:outputText value="#{item.inuCantInmuebles}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListInundacionTitle_inuMuebles}"/>
                        </f:facet>
                        <h:outputText value="#{item.inuMuebles}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListInundacionTitle_inuCantAfectados}"/>
                        </f:facet>
                        <h:outputText value="#{item.inuCantAfectados}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListInundacionTitle_inuObservaciones}"/>
                        </f:facet>
                        <h:outputText value="#{item.inuObservaciones}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListInundacionTitle_inuEmeId}"/>
                        </f:facet>
                        <h:outputText value="#{item.inuEmeId}"/>
                    </p:column>
                </p:dataTable>
                <!--</p:panel>-->
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
