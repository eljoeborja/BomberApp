<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UnidadViewDlg" widgetVar="UnidadViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUnidadTitle}">
            <h:form id="UnidadViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{unidadController.selected != null}">
                        <h:outputText value="#{bundle.ViewUnidadLabel_uniNpib}"/>
                        <h:outputText value="#{unidadController.selected.uniNpib}" title="#{bundle.ViewUnidadTitle_uniNpib}"/>
                        <h:outputText value="#{bundle.ViewUnidadLabel_uniCbv}"/>
                        <h:outputText value="#{unidadController.selected.uniCbv}" title="#{bundle.ViewUnidadTitle_uniCbv}"/>
                        <h:outputText value="#{bundle.ViewUnidadLabel_uniRango}"/>
                        <h:outputText value="#{unidadController.selected.uniRango}" title="#{bundle.ViewUnidadTitle_uniRango}"/>
                        <h:outputText value="#{bundle.ViewUnidadLabel_uniGsrh}"/>
                        <h:outputText value="#{unidadController.selected.uniGsrh}" title="#{bundle.ViewUnidadTitle_uniGsrh}"/>
                        <h:outputText value="#{bundle.ViewUnidadLabel_uniMaquinista}"/>
                        <h:outputText value="#{unidadController.selected.uniMaquinista}" title="#{bundle.ViewUnidadTitle_uniMaquinista}"/>
                        <h:outputText value="#{bundle.ViewUnidadLabel_uniEstado}"/>
                        <h:outputText value="#{unidadController.getEstadoSync(unidadController.selected.uniEstado)}" />                        
                        <h:outputText value="#{bundle.ViewUnidadLabel_uniPerId}"/>
                        <h:outputText value="#{unidadController.selected.uniPerId.perApellidos} #{unidadController.selected.uniPerId.perNombres}" title="#{bundle.ViewUnidadTitle_uniPerId}"/>                        
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UnidadViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
