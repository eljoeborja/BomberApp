<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListIncendioEstructuralTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="IncendioEstructuralListForm">
                <p:panel header="#{bundle.ListIncendioEstructuralTitle}">
                    <p:dataTable id="datalist" value="#{incendioEstructuralController.items}" var="item"
                                 selectionMode="single" selection="#{incendioEstructuralController.selected}"
                                 paginator="true"
                                 rowKey="#{item.inceId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIncendioEstructuralTitle_inceId}"/>
                            </f:facet>
                            <h:outputText value="#{item.inceId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIncendioEstructuralTitle_inceDanosm}"/>
                            </f:facet>
                            <h:outputText value="#{item.inceDanosm}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIncendioEstructuralTitle_inceInmueble}"/>
                            </f:facet>
                            <h:outputText value="#{item.inceInmueble}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIncendioEstructuralTitle_inceMuebles}"/>
                            </f:facet>
                            <h:outputText value="#{item.inceMuebles}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIncendioEstructuralTitle_inceCanAfectadas}"/>
                            </f:facet>
                            <h:outputText value="#{item.inceCanAfectadas}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIncendioEstructuralTitle_inceObservaciones}"/>
                            </f:facet>
                            <h:outputText value="#{item.inceObservaciones}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIncendioEstructuralTitle_inceEmeId}"/>
                            </f:facet>
                            <h:outputText value="#{item.inceEmeId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{incendioEstructuralController.prepareCreate}" update=":IncendioEstructuralCreateForm" oncomplete="PF('IncendioEstructuralCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":IncendioEstructuralViewForm" oncomplete="PF('IncendioEstructuralViewDialog').show()" disabled="#{empty incendioEstructuralController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":IncendioEstructuralEditForm" oncomplete="PF('IncendioEstructuralEditDialog').show()" disabled="#{empty incendioEstructuralController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{incendioEstructuralController.destroy}" update=":growl,datalist" disabled="#{empty incendioEstructuralController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
